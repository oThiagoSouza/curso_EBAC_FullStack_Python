<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grunt</title>,
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Exercício Grunt</h1>
            <form id="num-aleatorio">
                <label for="aleatorio">Número aleatorio:</label>
                <input type="number" id="aleatorio" required value="2" min="2" step="1">
                <Button type="submit">Gerar número aleatório</Button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
